<div class="container-fluid  h-100">
    <div  class="row no-gutters h-100">
      <div class="col-lg-4 d-lg-flex" style="background-color:#001E6C ">
        <div class="d-flex h-100 p-h-40 p-v-15 flex-column justify-content-between">
          <div>
            <img src="assets/images/logo/Groupe%203.png" alt="" style="width: 100px">
          </div>
  
            <div class="">
              <h1 class="text-white m-b-5 " style="font-size:30px !important">Bienvenue sur MELISA</h1>
              <p class="text-white font-size-16 lh-2 w-80 opacity-08 bold">Votre solution de microfinance en un clique.</p>
            </div>
  
          <div class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px">
            <img src="./assets/images/Illustration_accueil.svg">
          </div>
  
  
          <div class="d-flex justify-content-between">
            <span class="text-white">© 2022 MEDIASOFT LAFAYETTE</span>
            <!-- <ul class="list-inline">
              <li class="list-inline-item">
                <a class="text-white text-link" href="">Legal</a>
              </li>
              <li class="list-inline-item">
                <a class="text-white text-link" href="">Privacy</a>
              </li>
            </ul> -->
          </div>
        </div>

          
      </div>
      <div class="col-lg-8 bg-white">
        <div class="container h-100">
            <div class="row no-gutters h-100 align-items-center">
              <div class="col-md-8 col-lg-7 col-xl-6 mx-auto">
                <h2>Mot de passe oublié ?</h2>
                <p class="m-b-30">Entrez votre adresse Email</p>
                <form nz-form [formGroup]="resetPasswordForm" nzLayout="vertical" class="login-form">
                  <nz-form-item>
                    <nz-form-label nzRequired nzFor="userName">Email</nz-form-label>
                    <nz-form-control nzErrorTip="Entrez votre identifiant svp!">
                      <nz-input-group [nzPrefix]="prefixUser">
                        <input type="text" nz-input formControlName="email" placeholder="veuillez saisir votre email">
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-control>
                      <div class="">
                        <button (click)="submitForm()" nz-button [nzLoading]="loading" class="login-form-button" [nzType]="'primary'">Valider</button>&nbsp;&nbsp;
                        <button (click)="annuler()" nz-button class="login-form-button" >Annuler</button>
                      </div>
                    </nz-form-control>
                  </nz-form-item>
                </form>
                <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
              </div>
            </div>
        </div>
    </div>
    </div>
</div>
