<div class="container-fluid  h-100">
    <div  class="row no-gutters h-100">
      <div class="col-lg-6 d-lg-flex" style="background-color:#9a5e01 ">
        <div class="d-flex h-100 p-h-40 p-v-15 flex-column justify-content-between">
          <div>
<!--            <img src="assets/images/others/school_logo1.jpg" alt="" style="width: 100px">-->
<!--            <h5 style="color: white">ECOLE</h5>-->
          </div>

            <div class="">
              <h1 class="text-white m-b-5 " style="font-size:30px !important">Bienvenue sur ECOLE</h1>
              <p class="text-white font-size-16 lh-2 w-80 opacity-08 bold">Votre solution qui vous permet d'avoir un vue globale sur les élèves ou étudiants.</p>
            </div>

          <div class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-80px min-h-lg-350px">
            <img src="./assets/images/Illustration_accueil.svg">
          </div>


          <div class="d-flex justify-content-between">
            <span class="text-white">© 2023 Software engineer</span>

          </div>
        </div>


      </div>
      <div class="col-lg-6 bg-white">
        <div class="container h-100">
            <div class="row no-gutters h-100 align-items-center">
              <div class="col-md-8 col-lg-7 col-xl-6 mx-auto">
                <h2>Se connecter à ECOLE</h2>
                <p class="m-b-30">Entrez vos informations de connexion</p>
                <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form" (ngSubmit)="submitForm()">
                  <nz-form-item>
                    <nz-form-label nzRequired nzFor="userName">Login</nz-form-label>
                    <nz-form-control nzErrorTip="Entrez votre identifiant svp!">
                      <nz-input-group [nzPrefix]="prefixUser">
                        <input type="text" nz-input formControlName="username" placeholder="Username">
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-label nzRequired nzFor="password">Mot de passe</nz-form-label>
<!--                    <a (click)="forgotPassword()" class="font-size-13 p-t-10 text-muted" style="position:absolute; right: 0" [routerLink]="['/authentication/reset-password-1']">Mot de passe oublié?</a>-->
                    <nz-form-control nzErrorTip="Entrez votre mot de passe svp!">
                      <nz-input-group [nzPrefix]="prefixLock">
                        <input type="password" nz-input formControlName="password" placeholder="Password">
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-control>
                      <div class="d-flex align-items-center justify-content-between">
    <!--                    <span class="font-size-13 text-muted">Don't have an account? <a class="small" [routerLink]="['/authentication/sign-up-1']"> Signup</a></span>-->
                        <button nz-button [nzLoading]="loading" class="login-form-button" [nzType]="'primary'">Connexion</button>
                      </div>
                    </nz-form-control>
                  </nz-form-item>
                </form>
                <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
              </div>
            </div>
        </div>
    </div>
    </div>
</div>
