<div class="container justify-content-md-center p-5 mt-5">
  <nz-card [nzExtra]="extraTemplate" [nzTitle]="'bienvenu.sur.votre.page.dadminitration' | translate">
    <div class="ant-card-body">
      <div class="row p-1">

        <!--      <div *ngFor="let dash of dashboadData" class="col-sm-6" style=" border-style: groove">-->
        <div (click)="goToLink(data)" *ngFor="let data of moduleListes" class="col-sm-6">

          <nz-card style="background-color: #edf2f9;">
            <div nz-card-grid [ngStyle]="gridStyle">
              <div class="row">

                <div class="col-6 py-0">
                  <span nz-icon [nzType]="data?.icon" nzTheme="outline"></span>
                  <span class="px-2">{{data?.title | translate}}</span>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  {{data?.title + '.desc' | translate}}
                </div>
              </div>
            </div>
          </nz-card>
        </div>
      </div>
    </div>
  </nz-card>
</div>

  <ng-template #extraTemplate>
<!--    <nz-switch [(ngModel)]="switchValue"></nz-switch>-->
  </ng-template>
